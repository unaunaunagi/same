<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<body style='margin:0px; overflow:hidden;'>
<!-- こっからA-Frame -->
<a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
    <!-- オブジェクトファイルとマテリアルファイルを読み込む -->
    <a-assets>
        <a-asset-item id="サメ2_000001.obj" src="サメ2_000001.obj"></a-asset-item>
        <a-asset-item id="サメ2_000001.mtl" src="サメ2_000001.mtl"></a-asset-item>
    </a-assets>
　　　　　　　　<!-- こっからARの世界。マーカー上になにを展開するかを書く -->
    <a-marker preset="pattern-marker.png">
        <a-obj-model id="サメ2_000001.obj" src="サメ2_000001.obj" mtl="サメ2_000001.obj" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0"></a-obj-model>
        
    </a-marker>
    <!-- arなのでこんな感じでカメラが必要らしい。 -->
    <a-entity camera></a-entity>
</a-scene>
<!-- ここまででA-Frameおわり -->
</body>
</html>
